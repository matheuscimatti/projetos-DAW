<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Pesquisa de Filmes por Diretor</title>
        </f:facet>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="overrides.css" library="css"/>
    </h:head>
    <h:body>
        <h3>Pesquise os Filmes de um Diretor</h3>
        <h:form>
            <h:panelGrid columns="3" style="height:50px;width:300px;">
                <h:outputText value="Selecione um diretor *"/>
                <h:selectOneMenu id="diretorSelectOneMenu" required="true"
                                 value="#{clubeCinemaDBBean.diretorSelecionado}"
                                 requiredMessage="diretor nÃ£o selecionado" style="width:100px">
                    <f:selectItems value="#{clubeCinemaDBBean.getDiretoresItens()}"/>
                </h:selectOneMenu>
                <h:message for="diretorSelectOneMenu" styleClass="mensagem_erro"/>
            </h:panelGrid>
            <h:commandButton value="Pesquisar" action="#{clubeCinemaDBBean.pesquisarFilme()}"/>
        </h:form>
        <h:panelGrid rendered="#{clubeCinemaDBBean.pesquisar}">
            <h:form>
                <h:outputFormat value="Filmes dirigidos por {0}" styleClass="mensagem">
                    <f:param value="#{clubeCinemaDBBean.diretorSelecionado}"/>
                </h:outputFormat>
            </h:form>
            <ul>
                <ui:repeat value="#{clubeCinemaDBBean.getInfoFilmesDiretor()}" var="info_filme">
                    <li>#{info_filme}</li>
                </ui:repeat>
            </ul>
        </h:panelGrid>
        <p><h:outputLink value="index.xhtml">Visualizar e Cadastrar Filmes</h:outputLink></p>
    </h:body>
</html>
