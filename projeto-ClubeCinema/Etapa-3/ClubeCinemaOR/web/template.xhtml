<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Clube de Amigos do Cinema</title>
            </f:facet>
            <h:outputStylesheet name="default.css" library="css"/>
            <h:outputStylesheet name="overrides.css" library="css"/>
        </h:head>

        <h:body>
            <div style="margin: 0 auto;">
                <h:form id="form">
                    <p:layout fullPage="true" style="text-align:left; min-width:1020px;
                                max-width:1020px; min-height:600px">

                        <p:layoutUnit position="north" size="50" style="text-align:center;">
                            <h1>Clube de Amigos do Cinema</h1>
                        </p:layoutUnit>

                        <p:layoutUnit position="south" size="50" style="text-align:center;">
                            <br/><strong>DAW - Aplicação Web</strong>
                        </p:layoutUnit>

                        <p:layoutUnit position="west" size="186">
                            <p:menu>
                                <p:menuitem value="Página Inicial" url="/index.jsf"></p:menuitem>
                            </p:menu>
                            <p:menu>
                                <p:submenu label="Amigos">
                                    <p:menuitem value="Cadastrar Amigos" url="/cadastrarAmigos.jsf"/>
                                </p:submenu>
                                <p:submenu label="Filmes">
                                    <p:menuitem value="Cadastrar Diretores" url="/cadastrarDiretores.jsf"/>
                                    <p:menuitem value="Cadastrar Atores" url="/cadastrarAtores.jsf"/>
                                    <p:menuitem value="Cadastrar Filmes" url="/index.jsf"/>
                                </p:submenu>
                                <p:submenu label="Comentários">
                                    <p:menuitem value="Cadastrar Comentários" url="/index.jsf"/>
                                </p:submenu>
                            </p:menu>
                        </p:layoutUnit>

                        <p:layoutUnit position="center" style="padding: 10px;">
                            <ui:insert name="conteudo"></ui:insert>
                        </p:layoutUnit>

                    </p:layout>
                </h:form>
            </div>
        </h:body>

    </f:view>
</html>
