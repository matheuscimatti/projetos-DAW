<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastro de Peças Teatrais</title>
        </f:facet>
        <h:outputStylesheet name="style.css" library="css"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="overrides.css" library="css"/>
    </h:head>
    <h:body>
        <h3>Cadastro de Peças Teatrais</h3>
        <h:form>
            <h:panelGrid columns="3" style="height:100px;width:550px;">
                <h:outputText value="Nome da Peça *"/>
                <h:inputText id="peçaInputText" required="true"
                             value="#{emissaoIngressosBean.teatro.peça}"
                             requiredMessage="Nome não preenchido"/>
                <h:message for="peçaInputText" styleClass="mensagem_erro"/>
                <h:outputText value="Gênero *"/>
                <h:selectOneMenu id="gêneroSelectOneMenu" required="true"
                                 value="#{emissaoIngressosBean.teatro.gênero}"
                                 requiredMessage="gênero não selecionado">
                    <f:selectItem itemValue="Auto" itemLabel="Auto" />
                    <f:selectItem itemValue="Comédia" itemLabel="Comédia" />
                    <f:selectItem itemValue="Drama" itemLabel="Drama" />
                    <f:selectItem itemValue="Farsa" itemLabel="Farsa" />
                    <f:selectItem itemValue="Improvisação" itemLabel="Improvisação" />
                    <f:selectItem itemValue="Melodrama" itemLabel="Melodrama" />
                    <f:selectItem itemValue="Mímica" itemLabel="Mímica" />
                    <f:selectItem itemValue="Musical" itemLabel="Musical" />
                    <f:selectItem itemValue="Ópera" itemLabel="Ópera" />
                    <f:selectItem itemValue="Stand-up Comedy" itemLabel="Stand-up Comedy" />
                    <f:selectItem itemValue="Teatro de Fantoches" itemLabel="Teatro de Fantoches" />
                    <f:selectItem itemValue="Teatro de Sombras" itemLabel="Teatro de Sombras" />
                </h:selectOneMenu>
                <h:message for="gêneroSelectOneMenu" styleClass="mensagem_erro"/>
                <h:outputText value="Classificação Indicativa *"/>
                <h:selectOneRadio id="indicativaSelectOneRadio" required="true"
                                  value="#{emissaoIngressosBean.teatro.indicativa}"
                                  requiredMessage="Classificação indicativa não selecionada">
                    <f:selectItem itemValue="LIVRE" itemLabel="Livre"/>
                    <f:selectItem itemValue="10 anos" itemLabel="+10"/>
                    <f:selectItem itemValue="12 anos" itemLabel="+12"/>
                    <f:selectItem itemValue="14 anos" itemLabel="+14"/>
                    <f:selectItem itemValue="16 anos" itemLabel="+16"/>
                    <f:selectItem itemValue="18 anos" itemLabel="+18"/>
                </h:selectOneRadio>
                <h:message for="indicativaSelectOneRadio" styleClass="mensagem_erro"/>
                <h:outputText value="Local *"/>
                <h:inputText id="localInputText" required="true"
                             value="#{emissaoIngressosBean.teatro.localidade}"
                             requiredMessage="Local não preenchido"/>
                <h:message for="localInputText" styleClass="mensagem_erro"/>
                <h:outputText value="Dia *"/>
                <h:inputText id="diaInputText" required="true"
                             value="#{emissaoIngressosBean.teatro.dia}"
                             requiredMessage="Data não preenchida"
                             validatorMessage="Formato incorreto da data (dd/mm/aaaa)">
                    <f:validateRegex pattern="\d{2}/\d{2}/\d{4}"/>
                </h:inputText>
                <h:message for="diaInputText" styleClass="mensagem_erro"/>
                <h:outputText value="Horário *"/>
                <h:inputText id="horarioInputText" required="true"
                             value="#{emissaoIngressosBean.teatro.horário}"
                             requiredMessage="Horário não preenchido"
                             validatorMessage="Formato incorreto do horário (HH:MM)">
                    <f:validateRegex pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"/>
                </h:inputText>
                <h:message for="horarioInputText" styleClass="mensagem_erro"/>
                <h:outputText value="Valor do Ingresso *"/>
                <h:inputText id="valor_ingressoInputText" required="true"
                             value="#{emissaoIngressosBean.teatro.valorIngresso}"
                             requiredMessage="Preço não preenchido"
                             validatorMessage="Formato incorreto do valor (##,##)">
                    <f:validateRegex pattern="\d{2},\d{2}"/>
                </h:inputText>
                <h:message for="valor_ingressoInputText" styleClass="mensagem_erro"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Inserir Peça" action="#{emissaoIngressosBean.cadastrarTeatro()}"/>
            </h:panelGrid>
            <p><h:outputLink value="index.xhtml">Visualizar Peças de Teatro</h:outputLink></p>
        </h:form>
    </h:body>
</html>
